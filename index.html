<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body style="background: #CCCCCC;">
		<canvas id="myCanvas" width="500px" height="500px" style="background: #FFFFFF;"></canvas>
		<script type="text/javascript">
			var mycanvas = document.getElementById("myCanvas");
			var timer = null
			
			var ctx = mycanvas.getContext("2d")
			
			ctx.fillRect(0,0,100,100);
			
			var x = 0;
			var y = 0
			
			clearInterval(timer);
			timer = setInterval(function(){
				if(x < 400 && y==0){
					
					x++
					ctx.fillRect(x,y,100,100);
					
				}else if(x == 400 && y < 400){
					
					y++
					console.log(y)
					ctx.fillRect(x,y,100,100);
				}else if(x>0 && x <= 400 && y == 400){
				    x--
				    console.log(x)
				    ctx.fillRect(x,y,100,100);
				}else if(x == 0 && y <= 400 && y>0){
					y--
					ctx.fillRect(x,y,100,100)
				   if(y<=100){
					clearInterval(timer)
				}
				}	
				
			},3)

			
			
			
				
				
				
			
			
			
		</script>
		
	</body>
</html>
